<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Payment-Form.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Highlight-Blue.css">
    <link rel="stylesheet" href="assets/css/Highlight-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Center.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
    <link rel="stylesheet" href="assets/css/Projects-Horizontal.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/Testimonials.css">
</head>

<body>
    <div class="features-boxed">
        <div class="container">
            <div class="row features">
                <div class="col-md-2"></div>
                <div class="col-md-4 col-sm-4 item">
                    <div class="box"><i class="glyphicon glyphicon-map-marker icon"></i>
                        <h3 class="name">Network Found! </h3>
                        <p class="description" style="color:rgb(8,181,8);">..Good Signal..</p>
                        <p class="description" style="color:rgb(222,30,18);">..Bad Signal..</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 item">
                    <div class="box"><i class="glyphicon glyphicon-euro icon"></i>
                        <h3 class="name">Sender's Prices per minutes (EUR)</h3>
                        <input class="input-lg" type="number" name="fee" value=".25" disabled="" readonly="" style="font-size:1.4em;">
                    </div>
                </div>
                <div class="col-md-2 col-sm-2"></div>
            </div>
            <div class="row .payment-dialog-row">
                <div class="col-md-4 col-md-offset-4 col-xs-12">
                    <div class="panel panel-default credit-card-box">
                        <div class="panel-heading">
                            <h3 class="panel-title"><span class="panel-title-text">Payment Details </span><img class="img-responsive panel-title-image" src="assets/img/accepted_cards.png"></h3></div>
                        <div class="panel-body">
                            <form id="payment-form">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label" for="cardNumber">Card number </label>
                                            <div class="input-group">
                                                <input class="form-control" type="tel" required="" placeholder="Valid Card Number" id="cardNumber">
                                                <div class="input-group-addon"><span><i class="fa fa-credit-card"></i></span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-7">
                                        <div class="form-group">
                                            <label class="control-label" for="cardExpiry"><span class="hidden-xs">expiration </span><span class="visible-xs-inline">EXP </span> date</label>
                                            <input class="form-control" type="tel" required="" placeholder="MM / YY" id="cardExpiry">
                                        </div>
                                    </div>
                                    <div class="col-xs-5 pull-right">
                                        <div class="form-group">
                                            <label class="control-label" for="cardCVC">cv code</label>
                                            <input class="form-control" type="tel" required="" placeholder="CVC" id="cardCVC">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="control-label" for="couponCode">coupon code</label>
                                            <input class="form-control" type="text" id="couponCode">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button class="btn btn-success btn-block btn-lg" type="submit">Pay </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.js"></script>
</body>

</html>
