<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Payment-Form.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Highlight-Blue.css">
    <link rel="stylesheet" href="assets/css/Highlight-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Center.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
    <link rel="stylesheet" href="assets/css/Projects-Horizontal.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/Testimonials.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="#"> <i class="icon ion-wifi"></i> ComeIn App</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <p class="navbar-text"> </p>
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation"><a href="#"><strong>YOUR BALANCE: 0.00$</strong></a></li>
                </ul>
                <ul class="nav navbar-nav" style="margin-left:400px;">
                    <li class="active" role="presentation"><a href="#"><i class="glyphicon glyphicon-chevron-down"></i> Notification </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="projects-horizontal">
        <div class="container">
            <div class="intro">
                <h2 class="text-center" style="font-size:5em;"><strong>Sender</strong> </h2>
                <p class="text-center" style="font-size:30px;">Dashboard</p>
            </div>
            <div class="row projects">
                <div class="col-md-3 col-sm-3 item" style="background-color:#EEEEEE;height:200px;">
                    <h3 class="name">User limits</h3><img class="img-rounded" src="assets/img/14951.png" alt="a chart" width="100%" height="68%">
                    <p>Receiver's usage data</p>
                </div>
                <div class="col-md-2 col-sm-2" style="background-color:#EEEEEE;">
                    <div class="row" style="height:200px;">
                        <div class="col-md-12" style="padding-top:100px;padding-left:40px;">
                            <button class="btn btn-primary btn-sm" type="button">Set limit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 col-sm-1"></div>
                <div class="col-sm-6 item" style="background-color:#E0E0E0;height:200px;">
                    <div class="row" style="padding-top:15px;">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h3 class="name">Acceptance </h3>
                            <p class="description">a new user is willing to subscribe.</p>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button class="btn btn-success btn-lg" type="button">Accept </button>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <button class="btn btn-danger btn-lg" type="button">Reject </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <section style="height:80px;"></section>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 item">
                    <div class="row" style="height:300px;background-color:#333333;">
                        <div class="col-md-5 col-sm-5 col-xs-5">
                            <div class="intro">
                                <h1 class="text-center" style="color:white;">Hotspot </h1>
                                <p>The hostspot must be turned on.</p>
                                <div class="radio">
                                    <label for="hotspot" class="hotspot" style="color:white;">
                                        <input type="radio" name="hotspot" id="hotspot">Turned on </label>
                                </div>
                                <div class="radio">
                                    <label for="hotspot" class="hotspot" style="color:white;">
                                        <input type="radio" name="hotspot" checked="">Turned off </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                            <div class="intro">
                                <h1 class="text-center" style="color:white;">Prices </h1>
                                <div class="col-lg-5 col-md-5 col-sm-5"></div>
                                <div class="col-lg-7 col-md-7 col-sm-7">
                                    <p class="text-left">Adjust Receiver's fee (by MB)</p>
                                    <input class="input-lg fee" type="number" name="fee" value="0.25" required="" min="0.05" max="0.5" step="0.05" style="/*margin-left:50px;*/">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.js"></script>
</body>

</html>
